mode: ContinuousDelivery
tag-prefix: 'v'
major-version-bump-message: '\+semver:\s?(breaking|major)'
minor-version-bump-message: '\+semver:\s?(feature|minor)'
patch-version-bump-message: '\+semver:\s?(fix|patch|patch release)'
commit-message-incrementing: Enabled
branches:
  main:
    regex: ^main$
    increment: Patch
    label: ''
  feature:
    regex: ^(feature|feat|bugfix|fix|chore)[/-]
    increment: Inherit
    label: useBranchName
  pull-request:
    regex: ^(pull|pr)[/-]
    label: PullRequest
ignore:
  sha: []
